<mat-toolbar color="primary">
  Reactive Forms Playground
</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign-up Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input type="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
      </div>
      <div class="row no-space">
        <mat-label>Gender:</mat-label>
        <mat-radio-group>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
