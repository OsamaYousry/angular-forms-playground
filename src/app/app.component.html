<mat-toolbar color="primary">
  Reactive Forms Playground
</mat-toolbar>
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign-up Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input type="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
      </div>
      <div class="row no-space">
        <mat-label>Gender:</mat-label>
        <mat-radio-group>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row">
        <mat-form-field class="w-50">
          <mat-label>Birthday</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password">
        </mat-form-field>
      </div>
      <div class="row flex-end">
        <button mat-stroked-button color="accent" type="reset">Reset</button>
        <button mat-stroked-button color="primary" type="submit">Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
